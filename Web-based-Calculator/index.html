<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="result" disabled></td>
            </tr>
            <tr>
                <td><button onclick="clearResult()" class="clear">AC</button></td>
                <td><button onclick="deleteDigit()" class="clear">C</button></td>
                <td><button onclick="appendToResult('*')" class="op">x</button></td>
                <td><button onclick="appendToResult('/')" class="op">/</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToResult('7')">7</button></td>
                <td><button onclick="appendToResult('8')">8</button></td>
                <td><button onclick="appendToResult('9')">9</button></td>
                <td><button onclick="appendToResult('+')" class="op">+</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToResult('4')">4</button></td>
                <td><button onclick="appendToResult('5')">5</button></td>
                <td><button onclick="appendToResult('6')">6</button></td>
                <td><button onclick="appendToResult('-')" class="op">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToResult('1')">1</button></td>
                <td><button onclick="appendToResult('2')">2</button></td>
                <td><button onclick="appendToResult('3')">3</button></td>
                <td rowspan="2"><button onclick="calculateResult()" class="equal">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="appendToResult('0')" class="zero">0</button></td>
                <td><button onclick="appendToResult('.')">.</button></td>
            </tr>
        </table>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
